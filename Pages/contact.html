<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GoalZone Soccer — Contact</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<div class="flex-grow-1">
    <!-- Navbar -->
    <nav class="bg-dark text-white pt-2 pb-1 border-bottom border-gold">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center px-3 flex-wrap">
                <a href="../index.html" class="navbar-brand text-gold fs-3 fw-bold m-0">GoalZone Soccer</a>
                <form class="d-flex mt-2 mt-md-0" role="search" aria-label="Site search" method="get" action="shop.html">
                    <input id="search-contact" class="form-control me-2" type="search" name="q" placeholder="Search…" aria-label="Search the site">
                    <button class="btn btn-gold" type="submit">Go</button>
                </form>
            </div>
            <div class="mt-3">
                <ul class="nav justify-content-center nav-fill bg-dark border-top border-gold">
                    <li class="nav-item"><a class="nav-link text-white py-3 nav-link-spaced" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white py-3 nav-link-spaced" href="shop.html">Shop</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white py-3 nav-link-spaced" href="about.html" data-bs-toggle="dropdown">About</a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="about.html">About Us</a></li>
                            <li><a class="dropdown-item" href="blog.html">Blog</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link text-white py-3 nav-link-spaced active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <div class="container my-4">
        <div class="p-5 rounded bg-light shadow-sm">
            <h1 class="display-5 text-dark">Contact Us</h1>
            <p class="lead text-secondary">Have questions? Send us a message and we’ll get back to you.</p>
        </div>
    </div>

    <!-- Contact Form -->
    <div class="container my-4">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-gold">Send</button>
        </form>
    </div>

</div> <!-- END flex-grow-1 -->

<!-- Footer -->
<footer class="footer page-footer font-small bg-dark text-white py-3 mt-auto">
